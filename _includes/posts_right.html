<div class="row featurette">
  <div class="col-md-7 col-md-push-5">
    <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.title }} <span class="text-muted">{{ post.subtitle }}</span></a></h2>
    <p class="lead">{{ post.excerpt }}</p>
  </div>
  <div class="col-md-5 col-md-pull-7">
    <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="{{ page.title }}" src="{{ site.baseurl }}/{{ page.cover }}" data-holder-rendered="true">
  </div>
</div>

<hr class="featurette-divider">
